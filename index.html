<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="settings">
    <h3>Налаштування гри</h3>
    <label for="rows">Рядки:
        <input type="number" id="rows" min="4" max="8" value="4">
    </label>
    <label for="cols">Стовпці:
        <input type="number" id="cols" min="4" max="8" value="4">
    </label>
    <label for="difficulty">Складність:
        <select id="difficulty">
            <option value="easy" selected>Легка (3 хв)</option>
            <option value="normal">Середня (2 хв)</option>
            <option value="hard">Важка (1 хв)</option>
        </select>
    </label>

    <label for="player1Name">Ім’я гравця 1:
        <input type="text" id="player1Name" placeholder="Гравець 1" value="Гравець 1">
    </label>

    <label for="player2Name" style="display: none">Ім’я гравця 2:
        <input type="text" id="player2Name" placeholder="Гравець 2" value="Гравець 2">
    </label>

    <label for="rounds">Кількість раундів:
        <input type="number" id="rounds" value="1" min="1">
    </label>
    <label for="playerCount">Кількість гравців:
        <select id="playerCount">
            <option value="1">1 гравець</option>
            <option value="2">2 гравці</option>
        </select>
    </label>
    <button id="startButton">Розпочати гру</button>
    <button id="resetSettingsBtn">Скинути налаштування</button>


</div>

<main class="wrapper">

    <div class="game-section"></div>
    <button id="restartBtn">Рестарт</button>

</main>

<aside class="panel">
  <div class="player1">
    <p id="playerName1">Гравець 1</p>
    <div class="status-bar">
      <p><span id="timerPlayer1">60</span> сек</p>
      <p><span id="movesPlayer1">0</span></p>
      <p><span id="matchesPlayer1">0</span></p>
    </div>
  </div>

  <div class="player2" style="display: none;">
    <p id="playerName2">Гравець 2</p>
    <div class="status-bar">
      <p><span id="timerPlayer2">60</span> сек</p>
      <p><span id="movesPlayer2">0</span></p>
      <p><span id="matchesPlayer2">0</span></p>
    </div>
  </div>
</aside>
<script src="script.js"></script>
</body>
</html>
